<table mat-table [dataSource]="treinadorPokemons" class="mat-elevation-z8">
  
    <ng-container matColumnDef="treinador.nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Treinador </th>
      <td mat-cell *matCellDef="let treinadorPokemon"> {{treinadorPokemon.treinador.nome}} </td>
    </ng-container>
    
    <ng-container matColumnDef="treinador.pokeId">
      <th mat-header-cell *matHeaderCellDef> pokeId do Treinador </th>
      <td mat-cell *matCellDef="let treinadorPokemon"> {{treinadorPokemon.treinador.pokeId}} </td>
    </ng-container>
    
    <ng-container matColumnDef="pokemon.nome">
        <th mat-header-cell *matHeaderCellDef> Nome do Pok√©mon </th>
        <td mat-cell *matCellDef="let treinadorPokemon"> {{treinadorPokemon.pokemon.nome}} </td>
      </ng-container>

    <ng-container matColumnDef="pokemon.tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo do Pokemon </th>
    <td mat-cell *matCellDef="let treinadorPokemon"> {{treinadorPokemon.pokemon.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="pokemon.descricao">
    <th mat-header-cell *matHeaderCellDef> Descricao do Pokemon </th>
    <td mat-cell *matCellDef="let treinadorPokemon"> {{treinadorPokemon.pokemon.descricao}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
