
<div style="margin-left: 1%;">
  
    <br>
        <label for="pokeId">Procurar por um Treinador </label>
    <br>
    
    <br>
        <input #pokeId type="search" name="pokeId" >
    <br>
    <br>
        <button class="button" type="submit" mat-raised-button (click)="buscar(pokeId.value)">Buscar!</button>
    <br>
   
    <br>
    
    <br>

    <table mat-table [dataSource]="treinadores" class="mat-elevation-z8">
        <ng-container matColumnDef="pokeId">
            <th mat-header-cell *matHeaderCellDef> pokeId </th>
            <td mat-cell *matCellDef="let treinador"> {{treinador.pokeId}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let treinador"> {{ treinador.nome }} </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let treinador"> {{ treinador.email }} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
