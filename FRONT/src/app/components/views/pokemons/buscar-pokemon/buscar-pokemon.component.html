
<div style="margin-left: 1%;">
  
    <br>
        <label for="nomePokemon">Procurar por Pokemon </label>
    <br>
    
    <br>
        <input #nomePokemon type="search" name="nomePokemon" >
    <br>
    <br>
        <button class="button" type="submit" mat-raised-button (click)="buscar(nomePokemon.value)">Buscar!</button>
    <br>
   
    <br>
    
    <br>

    <table mat-table [dataSource]="pokemons" class="mat-elevation-z8">
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome do Pokemon </th>
          <td mat-cell *matCellDef="let pokemon"> {{pokemon.nome}} </td>
        </ng-container>
        
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo do Pokemon </th>
          <td mat-cell *matCellDef="let pokemon"> {{ pokemon.tipo }} </td>
        </ng-container>
        
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descricao </th>
          <td mat-cell *matCellDef="let pokemon"> {{ pokemon.descricao }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
